<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    
    <div class="container text-center mt-3 ">
        <div class="row">

            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">First Number</label>
                    <input type="text" class="form-control first-number" id="formGroupExampleInput" placeholder="1, 2, 3...">
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Second Number</label>
                    <input type="text" class="form-control second-number" id="formGroupExampleInput" placeholder="1, 2, 3...">
                </div>
            </div>
            
        </div>

        <div class="row">
            
            <div class="col">
                <span class="border border-light">
                    <h2 class="result">Result</h2>
                </span>
            </div>
            
        </div>

        <div class="row">

            <div class="col">
                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-dark add-btn"> <h4>+</h4> </button>
                    <button type="button" class="btn btn-outline-dark sub-btn"> <h4>-</h4> </button>
                    <button type="button" class="btn btn-outline-dark mul-btn"> <h4>*</h4> </button>
                    <button type="button" class="btn btn-outline-dark div-btn"> <h4>/</h4> </button>
                </div>
            </div>
        
        </div>

    </div>

    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
